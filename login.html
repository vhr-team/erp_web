<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="resources/lib/layui-v2.5.5/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden
        }

        body {
            background: #009688;
        }

        body:after {
            content: '';
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-filter: blur(3px);
            -moz-filter: blur(3px);
            -o-filter: blur(3px);
            -ms-filter: blur(3px);
            filter: blur(3px);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .layui-container {
            width: 100%;
            height: 100%;
            overflow: hidden
        }

        .admin-login-background {
            width: 360px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 40%;
            margin-left: -180px;
            margin-top: -100px;
        }

        .logo-title {
            text-align: center;
            letter-spacing: 2px;
            padding: 14px 0;
        }

        .logo-title h1 {
            color: #009688;
            font-size: 25px;
            font-weight: bold;
        }

        .login-form {
            background-color: #fff;
            border: 1px solid #fff;
            border-radius: 3px;
            padding: 14px 20px;
            box-shadow: 0 0 8px #eeeeee;
        }

        .login-form .layui-form-item {
            position: relative;
        }

        .login-form .layui-form-item label {
            position: absolute;
            left: 1px;
            top: 1px;
            width: 38px;
            line-height: 36px;
            text-align: center;
            color: #d2d2d2;
        }

        .login-form .layui-form-item input {
            padding-left: 36px;
        }

        .captcha {
            width: 60%;
            display: inline-block;
        }

        .captcha-img {
            display: inline-block;
            width: 34%;
            float: right;
        }

        .captcha-img img {
            height: 34px;
            border: 1px solid #e6e6e6;
            height: 36px;
            width: 100%;
        }
    </style>
</head>
<body onload="getCookie();">

<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>后台登录</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名"
                           autocomplete="off"
                           class="layui-input" value="">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" id="password" lay-verify="required" placeholder="密码"
                           autocomplete="off"
                           class="layui-input" value="">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="captcha"></label>
                    <input type="text" name="captcha" lay-verify="required" placeholder="图形验证码" autocomplete="off"
                           class="layui-input verification captcha" value="">
                    <div class="captcha-img">
                        <img id="captchaPic" onclick="genCode()">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" id="rememberMe" name="rememberMe" value="true" lay-skin="primary"
                           title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">登 入</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="resources/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="resources/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="resources/lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script src="resources/lib/common/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
<script src="resources/lib/common/common.js" type="text/javascript" charset="utf-8"></script>
<script src="resources/lib/common/jquery.base64.js"></script>
<script>
    //写验证码
    let keyCode = Math.floor(Math.random() * 9000 + 1000);
    $("#captchaPic").attr("src", api + 'login/captcha?codeKey=' + keyCode)

    function genCode() {
        keyCode = Math.floor(Math.random() * 9000 + 1000);
        $("#captchaPic").attr("src", api + 'login/captcha?codeKey=' + keyCode)
    }

    $(function () {
        $("#username").focus();

        let pwd = $.cookie("pwd"); //获取cookie中的登陆密码

        if (pwd) {//密码存在的话把“记住用户名和密码”复选框勾选住
            $("#rememberMe").attr("checked", "checked");
        }
    })

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        // 粒子线条背景
        $(document).ready(function () {
            $('.layui-container').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
        });

        // 进行登录操作
        form.on('submit(login)', function (data) {
            setCookie();

            // 发送Ajax请求去后台进行  认证
            let btn = $(this);
            btn.text("登 录 中 ...").attr("disabled", "disabled").addClass("layui-disabled");

            $.ajax({
                url: api + "login/doLogin",
                method: "post",
                data: {
                    loginname: data.field.username,
                    password: data.field.password,
                    captcha: data.field.captcha,
                    keyCode: keyCode
                },
                success: function (res) {
                    layer.msg(res.msg);
                    if (res.code != 200) {
                        btn.text("登 陆").attr("disabled", false).removeClass("layui-disabled");
                    } else {
                        //把token写到cookie
                        $.cookie('TOKEN', res.token.token, {expires: 7});  //登陆成功这后把token放到cookie里面
                        localStorage.setItem("permissions", res.token.permissions);
                        localStorage.setItem("usertype", res.token.usertype);
                        localStorage.setItem("username", res.token.username);
                        window.location.href = "./index.html";
                    }
                },
                error: function () {
                    layer.msg("登录失败");
                    btn.text("登 录").attr("disabled", "").removeClass("layui-disabled");
                }
            });

            return false;
        });
    });

    function setCookie() { //设置cookie
        let username = $("#username").val(); //获取用户名信息
        let pwd = $("#password").val(); //获取登陆密码信息
        let checked = $("#rememberMe").prop("checked");//获取“是否记住密码”复选框

        if (checked) { //判断是否选中了“记住密码”复选框
            $.cookie("username", username);//调用jquery.cookie.js中的方法设置cookie中的用户名
            $.cookie("pwd", $.base64.encode(pwd), {expires: 7});//调用jquery.cookie.js中的方法设置cookie中的登陆密码，并使用base64（jquery.base64.js）进行加密
        } else {
            $.cookie("username", '', {expires: 0});
            $.cookie('pwd', '', {expires: 0});
        }
    }

    function getCookie() { //获取cookie
        let username = $.cookie("username"); //获取cookie中的用户名
        let pwd = $.cookie("pwd"); //获取cookie中的登陆密码
        if (username) {//用户名存在的话把用户名填充到用户名文本框
            $("#username").val(username);
        }
        if (pwd) {//密码存在的话把密码填充到密码文本框
            $("#password").val($.base64.decode(pwd));
        }
    }
</script>
</body>
</html>
